<!DOCTYPE html>
<html button="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <script src='js/jquery.js'></script>
  <script src="js/app.js"></script>
  <script src="unity/Build/unity.loader.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
  <title data-i18n="title"></title>
</head>
<body>
  <header>
    <nav>
      <button onclick="scrollPageTo('homepage')">
        <a data-i18n="homepage"></a>
      </button>
      <button onclick="scrollPageTo('biography')">
        <a data-i18n="biography"></a>
      </button>
      <button onclick="scrollPageTo('spirit_tablet')">
        <a data-i18n="spirit_tablet"></a>
      </button>
    </nav>
    <langList>
      <button onclick="changeLanguage('en')">
        <a>English</a>
      </button>
      <button onclick="changeLanguage('zh')">
        <a>中文</a>
      </button>
      <button onclick="changeLanguage('ja')">
        <a>日本語</a>
      </button>
    </langList>
  </header>
  <content>
    <section id="homepage">
      <h1 data-i18n="title"></h1>
      <center>
        <img src="img/newicon.png">
        <h2 data-i18n="name"></h2>
        <h3 data-i18n="born"></h3>
        <h3 data-i18n="died"></h3>
        <p data-i18n="description"></p>
      </center>
    </section>
    <section id="biography" class="timeline">
      <h1>foobar</h1>
    </section>
    <section class="timeline blue">
      <h1>foobar</h1>
    </section>
    <section id="spirit_tablet" class="timeline">
      <canvas id="unity-canvas" width=100% height=100% tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
      <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);

          var canvas = document.querySelector("#unity-canvas");
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";
          document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
          arguments: [],
          dataUrl: "unity/Build/unity.data",
          frameworkUrl: "unity/Build/unity.framework.js",
          codeUrl: "unity/Build/unity.wasm",
          streamingAssetsUrl: "unity/StreamingAssets",
          companyName: "DefaultCompany",
          productName: "TangChunFungTomb",
          productVersion: "1.0",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      </script>
    </section>
  </content>

</body>

</html>
